<!DOCTYPE html>
<html>
<head>
	<title>Formulario</title>
	<meta charset="utf-8">
</head>
<body>
	<h3 style="color: blue">Formulario de contacto</h3>

	<form action="mailto:pedroalejandromo@ufps.edu.co" method="POST" enctype="text/plain" >


	<label for="nombre" >Escribe tu nombre: </label>
	<input type="text" name="Nombre" id="nombre" placeholder="Escribe tu nombre" maxlength="50">
	
	<br>
	<label for="asunto" >Escribe tu asunto: </label>
	<input type="text" name="Asunto" id="asunto" maxlength="100">


	<br>
	<label for="email" >Escribe tu email: </label>
	<input type="email" name="Email" id="email" placeholder="Escribe tu email" maxlength="50">
	<br>

	<label for="mensaje" >Escribe tu mensaje: </label>
	<textarea type="text" name="Mensaje" id="mensaje" placeholder="Escribe tu mensaje" maxlength="200"></textarea> 
	<br>

	<input type="submit" value="Enviar" id="enviar">
	<input type="button" name="Borrar" id="borrar">
	</form>


</body>

</html>
